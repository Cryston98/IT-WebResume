<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Input Design</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="input-box">
		<textarea placeholder="Add your title"></textarea>
		<span class="title">Title</span>
		<div class="characters">
			<span class="signal_num">0</span>
			<span class="limit_num">/100</span>
		</div>
	</div>

	<script>
		let inputBox = document.querySelector(".input-box"),
		  textarea = inputBox.querySelector("textarea"),
		  signalNum = inputBox.querySelector(".signal_num");

		 textarea.addEventListener("keyup", ()=>{
		 	let valLenght = textarea.value.length;
		 	console.log(valLenght);
		 	signalNum.innerText=valLenght;

		 	if (valLenght<=100) {
		 		inputBox.classList.add("active");
		 		inputBox.classList.remove("error")
		 	}else if(valLenght>100){
		 		inputBox.classList.remove("active");
		 		inputBox.classList.add("error");
		 	}

		 });
	</script>

</body>
</html>
